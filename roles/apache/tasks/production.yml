- name: Installing passlib module
  yum:
      name: python-passlib
      state: present
  become: yes

- name: Setting admin authentication details
  htpasswd:
    path: "{{ authentication_file_path }}"
    name: "{{ admin_username }}"
    password: "{{ admin_password }}"
    owner: root
    group: apache
    mode: 0644
  become: yes

- name: Web Service Config file
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
  become: yes

- name: Daemon_Reload HTTPD
  systemd:
    name: httpd
    state: restarted
    daemon_reload: yes
  become: yes
