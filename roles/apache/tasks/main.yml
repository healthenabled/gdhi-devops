---
  - name: install apache web server
    yum:
       name: httpd
       state: present
    become: yes

  - name: Web Service Config file
    template:
      src: httpd.conf.j2
      dest: /etc/httpd/conf/httpd.conf
    become: yes

  - name: Daemon_Reload HTTPD
    systemd:
      name: httpd
      state: restarted
      daemon_reload: yes
    become: yes
